<!doctype html>
<html>
	<head>
		<title>返回顶部，顶部吸顶，中间吸顶</title>
		<meta charset = "utf-8">
		<style>
			*{margin:0;padding:0}
			#a1{width:100%;height:60px;position:fixed;top:0;background:red;}
			#a2{width:100px;height:60px;position:fixed;background:blue;bottom:20px;display:none;right:15px}
			#a3{width:100%;height:60px;position:absolute;top:360px;background:yellow;}
		</style>
	</head>
	<body>
		<!--顶部吸顶-->
		<div id = "a1"></div>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>
		
		<div id = "a2"></div>
		<div id = "a3"></div>
		<script>
			//返回顶部
			var a2 = document.getElementById('a2');
			var a3 = document.getElementById('a3');
			window.onscroll = function (){
				var scroll = document.documentElement.scrollTop || document.body.scrollTop;
				var cle = document.documentElement.clientHeight;
				if(scroll >= cle){
				console.log(1)
					a2.style.display = 'block';
				}else
					a2.style.display = 'none';
				a2.onclick = function (){
					document.documentElement.scrollTop = document.body.scrollTop = 0;
				}
				//中间吸顶
				if(scroll >= 300){
					a3.style.position = "fixed";
					a3.style.top = 60 + 'px';
				}
				else{
					a3.style.position = "absolute";
					a3.style.top = 360 + 'px';
				}
			}
			
			
			
		</script>
	</body>
</html>
